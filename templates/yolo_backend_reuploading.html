        }

    <div>
        <img src="{% static 'upload/results/sdad.jpg' %}" width="980" height="720"
             style="max-height: 100%;max-width: 100%">
        <div>
            <p>
            <h1 style="font-family: 'Tw Cen MT'">License Plate : {{ plate_number }}</h1></p>
        </div>
        <form id="form" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                         <div>
                            <a href="{% url 'yolo_bakend_reuploading' %}" class="btn btn-secondary width-full" onclick="thisFileUpload();"><i class="fa fa-cloud-upload"></i> Upload Image</a>
                        </div>
            </form>

    </div>

{% endif %}
<script>
    function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function (e) {
                $('#save-submit').attr('src', e.target.result);

            }
            reader.readAsDataURL(input.files[0]); // convert to base64 string
        }
    }

    document.getElementById("id_file").onchange = function () {
        document.getElementById("form").submit();
    };

    document.getElementById("reuploading").onchange = function () {
        document.getElementById("form").submit();
    };


    document.getElementById("browse-button").onchange = function () {
        document.getElementById("re-form").click();
    }

    function thisFileUpload() {
        document.getElementById("file").click();
    }

    function submit() {
        document.getElementsByTagName('form').submit();
    }
</script>
</body>
</html>
